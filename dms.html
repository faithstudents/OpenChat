<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenChat - DMs</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <header>
    <h1>OpenChat DMs</h1>
    <nav style="margin-left: auto; display: flex; gap: 1rem;">
      <button id="back-to-chat" style="background: #7289da; border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
        Back to Faith Chat
      </button>
      <button id="logout-btn" style="background: #7289da; border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
        Logout
      </button>
    </nav>
  </header>

  <div id="chat-section" style="display: flex; height: calc(100vh - 60px); overflow: hidden;">
    <aside id="sidebar" style="width: 240px; background-color: #2f3136; padding: 1rem; display: flex; flex-direction: column; justify-content: flex-start; overflow-y: auto; box-shadow: inset -1px 0 0 rgba(79,84,92,0.5);">
      <h2>Users</h2>
      <ul id="user-list" style="list-style: none; padding: 0; margin: 0; flex-grow: 1;"></ul>
    </aside>

    <main id="chat-window" style="flex-grow: 1; background-color: #36393f; display: flex; flex-direction: column; padding: 1rem 1.5rem; position: relative;">
      <ul id="messages" style="flex-grow: 1; overflow-y: auto; margin-bottom: 1rem; list-style: none; padding-right: 10px; scroll-behavior: smooth;"></ul>

      <form id="message-form" style="display: flex; gap: 0.75rem; padding-top: 0.3rem; border-top: 1px solid #202225; flex-shrink: 0;">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
          autocomplete="off"
          required
          style="flex-grow: 1; background-color: #40444b; border: none; border-radius: 20px; padding: 0.65rem 1rem; font-size: 1rem; color: #dcddde; outline: none;"
        />
        <button type="submit" style="background-color: #5865f2; border: none; color: white; font-weight: 700; padding: 0.65rem 1.5rem; border-radius: 20px; cursor: pointer;">
          Send
        </button>
      </form>
    </main>
  </div>

  <script type="module" src="dms.js"></script>
</body>
</html>
